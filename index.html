<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>Student Enrollment Form</nav>
        <section class="input-form">
            <form id="input-form" autocomplete="off">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" class="input-field" placeholder="eg: https://yourportfolio.com" required>
                </div>
                <div class="input-group">
                    <label for="addr">Address</label>
                    <input type="text" id="addr" class="input-field" placeholder="Enter your address" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Male" checked> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Skills</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skills" value="Java"> Java</label>
                        <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                        <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                        <label><input type="checkbox" name="skills" value="React JS"> React JS</label>
                        <label><input type="checkbox" name="skills" value="Python"> Python</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="profile-img">Profile Image URL (optional)</label>
                    <input type="url" id="profile-img" class="input-field" placeholder="Paste image URL">
                </div>
                <div class="button-group">
                    <button type="button" id="add-btn">Enroll Student</button>
                    <button type="button" id="delete-btn">Clear Last</button>
                </div>
            </form>
        </section>
        <hr class="divider">
        <section class="table">
            <h2>Enrolled Students</h2>
            <div class="scroll">
                <table id="display">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student rows will appear here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="register.js"></script>
</body>
</html>
